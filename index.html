<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="header content"> 
        <img class="tree" src="./img/lefttree.png" alt="left tree">
        <img class="tree" src="./img/righttree.png" alt="right tree">
        <img class="frame" src="./img/frame.png" alt="frame">
        <img class="witch" src="./img/witch.png" alt="witch">
       
        <span class="char1 char">p</span>
        <span class="char2 char">r</span>
        <span class="char3 char">a</span>
        <span class="char4 char">t</span>
        <span class="char5 char">a</span>

    </header>

    <main class="main">
        
        <div class="book-section content">
            <h2 class="book-section__title">
               Информация о шрифте 
            </h2>
            <div class="about">
                <p class="about-title">
                    О шрифте
                </p>
                
                <div class="about-text__wrapper">
                    <p class="about-text">
                        Автор:
                    </p>
                    <p class="about-subtext">
                        Иван Петров
                    </p>
                </div>

                <div class="about-text__wrapper">
                    <p class="about-text">
                        Год:
                    </p>
                    <p class="about-subtext">
                        2019
                    </p>
                </div>

                <div class="about-text__wrapper">
                    <p class="about-text">
                        Лицензия:
                    </p>
                    <p class="about-subtext">
                        Бесплатно
                    </p>
                </div>
                <p class="about-text__last">
                    *Шрифт был создан <br>
                    для компании Cyreal*
                </p>
                
                <div class="book-container">

                </div>
               
            </div>
            


        </div>

    


    
    </main>


</body>
</html>
